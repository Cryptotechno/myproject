<!DOCTYPE html>
<html>

<head>
    <title>{{ news.title }}</title>
</head>

<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}">
    {% endif %}
    <p>{{ news.created_at }}</p>
    <a href="{% url 'news_list' %}">Back to list</a>
</body>

</html>
