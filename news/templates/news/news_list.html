<!-- news/templates/news/news_list.html -->
<!DOCTYPE html>
<html>

<head>
    <title>News List</title>
</head>

<body>
    <h1>News List</h1>
    <ul>
        {% for item in news %}
        <li><a href="{% url 'news_detail' item.id %}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
